name       : kompare
version    : 21.04.3
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/kompare-21.04.3.tar.xz : 66e9c1afb6edf53def7ba2d6c6ddf2f0353689ff6950f0c62b94d28a50324f2e
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kdoctools-devel
    - kiconthemes-devel
    - kparts-devel
    - ktexteditor-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

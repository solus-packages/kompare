name       : kompare
version    : 20.08.3
release    : 28
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/kompare-20.08.3.tar.xz : 8c467048639e6c078d8142d500bb9720972534beee12e19b9b6dc1c4d9163565
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - libkomparediff2-devel
setup      : |
    %patch -p1 -i $pkgfiles/portaway-from-obsolute.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

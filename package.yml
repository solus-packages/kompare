name       : kompare
version    : 19.12.2
release    : 18
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/kompare-19.12.2.tar.xz : ad1bfd357a4b8a7786e6b5f6361a1444479077ca42b3134e60c24973f7f027ba
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :

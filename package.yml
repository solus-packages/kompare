name       : kompare
version    : 19.04.3
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/kompare-19.04.3.tar.xz : 4dcb419336826ac1b8d37135ec153da585f8cebfdc9b6574c6abb866c277c8d0
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

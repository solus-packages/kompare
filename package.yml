name       : kompare
version    : 21.12.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kompare-21.12.0.tar.xz : 7a9a0b9c582da081a8e8fbb43e907c74f1257379819b18dceaedad03ad89e915
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kdoctools-devel
    - kiconthemes-devel
    - kparts-devel
    - ktexteditor-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

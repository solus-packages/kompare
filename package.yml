name       : kompare
version    : 20.04.2
release    : 23
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/kompare-20.04.2.tar.xz : 0b7f4c5d58e2ca22ecbdcc0a71c0e1f1e7eac415eabe513ea073f1f84790a279
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

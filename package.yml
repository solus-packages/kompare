name       : kompare
version    : 20.12.2
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.2/src/kompare-20.12.2.tar.xz : bbf60a63fb1b8ac89191ab18d3eb437e9da2ee8fb460b1fc5b95f3290ad7c5a2
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kdoctools-devel
    - kiconthemes-devel
    - kparts-devel
    - ktexteditor-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

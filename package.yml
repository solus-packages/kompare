name       : kompare
version    : 20.04.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/kompare-20.04.0.tar.xz : c21614ed09e1b4579de89ead391ce22bd2e29d901381095dd51fb63e33ae5bb1
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kompare
version    : 19.04.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.1/src/kompare-19.04.1.tar.xz : ca270cde7c77fb44b40779ee22d556f14b9e0720e865ad6e3cf5cebbba4d7261
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

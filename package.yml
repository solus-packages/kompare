name       : kompare
version    : 19.08.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/kompare-19.08.0.tar.xz : 695c4096c3ac15ab38e5cfb4114f9425c8ccb2f618a65b5f36f3ddee5edec212
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules

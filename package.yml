name       : kompare
version    : 20.08.2
release    : 27
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/kompare-20.08.2.tar.xz : 4e52cb2c9e35e90fe77bfb23bd10c1931c56b11e3fec06c215730d60c47e8550
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwindowsystem-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

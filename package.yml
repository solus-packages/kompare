name       : kompare
version    : 18.08.3
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kompare-18.08.3.tar.xz : 909398bf30802ecad1affc1e46debe87f06bdd1b41818e08da0b045ffdccf59c
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
